<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="png" href="images/icon/favicon.png">
    <title>Set New Password</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Center the entire page content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Style for the form container */
        .form-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-box form {
            display: flex;
            flex-direction: column;
        }

        .form-box input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-box button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-box button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Function to handle form submission and redirect to main.html
        function handleNewPasswordSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            // You can handle form submission logic here if needed
            window.location.href = 'main.html'; // Redirect to main.html
        }
    </script>
</head>
<body>
    <div class="form-box">
        <h2>Set New Password</h2>
        <!-- New Password Form -->
        <form onsubmit="handleNewPasswordSubmit(event)">
            <input type="password" name="new-password" placeholder="Enter your new password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
