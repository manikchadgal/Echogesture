        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script>
            $(window).on('scroll', function(){
                  if($(window).scrollTop()){
                    $('nav').addClass('black');
                  }else {
                $('nav').removeClass('black');
              }
            })
        </script>
    </head>
<body>
   
    
  <div class="feedbox">
    <h1 style="font-family: open-sans; color: aliceblue;">Please provide your valuable Feedback!</h1>
    <div class="feed">
        <form action="/review" method="post" enctype="application/x-www-form-urlencoded">
            <label>Your Name</label><br>
            <input type="text" name="name" class="fname" required="required"><br>
            <label>Email</label><br>
            <input type="email" name="mail" required="required"><br>
            <label>Feedback</label><br>
            <textarea name="review" placeholder=""></textarea><br> <!-- corrected name attribute -->
            <button type="submit" id="csubmit">Send Message</button>
        </form>
    </div> 
</div>


</body>
</html>
