<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text and Video Converter</title>
    <link rel="stylesheet" href="tts.css">
</head>
<body>
    <nav class="navbar container-nav">
        <div class="navbar-container">
            <input type="checkbox">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="main.html">Home</a></li>
                <li><a href="vts.html">Voice-Sign</a></li>
                <li><a href="tts.html">Text-Sign</a></li>
                <li><a href="lts.html">Letter-Sign</a></li>
            </ul>
            <h1 class="logo">EG</h1>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>EchoGesture</h1>
        </div>
        <div class="main-content">
            <div class="dropdown-container">
                <label for="conversion-type">Conversion Type: Text to Sign Language</label>
            </div>
            <textarea id="input_text" rows="4" placeholder="Enter text to translate..."></textarea>
            <div class="dropdown-container">
                <label for="from_language">From Language:</label>
                <select id="from_language"></select>
                <label for="to_language" class="to-language-label">To Language: English</label> <!-- Added class -->
            </div>
            
            <textarea id="translated_text" rows="4" placeholder="Translated text will appear here..." readonly></textarea>
            <div class="button-container" style="text-align:center">
                <button id="translate_button">Translate</button>
                <button id="submit_text" style="text-align:center">Submit</button>
            </div>

            <!-- Subscription message -->
            <div id="subscriptionMessage" style="display: none; text-align: center;">
 
    <p style="color: white;">You have reached your free usage limit. Please <a href="payindex.html" style="color:#4d8377">subscribe</a> to continue using this feature.</p>
            </div>

            <div id="video_container">
                <video id="video_display" controls autoplay>
                    <source src="" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EchoGesture. All rights reserved.</p>
    </footer>

    <script src="tts.js"></script>
</body>
</html>
