<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="images/icon/favicon.png">
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
		<div class="form-box" >
			<img width="190px" style="margin-left: 100px;" src="images/icon/logo.png" alt="logo">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<!-- <img src="images/icon/fb2.png">
				<img src="images/icon/insta2.png">
				<img src="images/icon/tt2.png"> -->
			</div>
			
			<!-- Login Form -->
			<form id="login" class="input-group" action="/usrlog" method="post">
				<div class="inp">
					<img src="images/icon/user.png"><input type="text" id="email"    class="input-field" placeholder="Username or Phone Number" name="username" style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="images/icon/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required" name="password">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button type="submit" value="Submit" class="submit-btn">Log In</button>
			</form>


			<div class="other" id="other">
				<div class="instead">
					<h3>or</h3>
				</div>
				<button class="connect" onclick="google()">
					<img src="images/icon/google.png"><span>Sign in with Google</span>
				</button>
			</div>
			
			<!-- Registration Form -->
			<form id="register" class="input-group" method="POST" action="/signup">
				<input type="text" class="input-field" placeholder="Full Name" required="required" name="usr_name">
				<input type="email" class="input-field" placeholder="Email Address" required="required" name="usr_mail">
				<input type="password" class="input-field" placeholder="Create Password" name="usr_pass" required="required" >
				<!-- <input type="password" class="input-field" placeholder="Confirm Password" name="confm" required="required"> -->
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn" value="Submit">Register</button>
			</form>
			<div><a href="./forgot-password.html" style="margin-left: 120px;">Forgot Password?</a></div>
		</div>
		
		<script type="text/javascript" src="script.js"></script>
</body>
</html>
